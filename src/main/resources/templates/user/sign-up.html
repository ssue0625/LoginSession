<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="fragment.html :: header"></header>
	<div class="container">
		<div class="starter-template py-5 px-3">
			<form th:action="@{/user/sign-up}" th:object="${user}" method="post" class="row g-3">
			<input type="hidden" th:field="*{id}"/>
			  <div class="col-12">
			    <label for="loginId" class="form-label">Id</label>
			    <input type="text" th:field="*{loginId}" id="loginId" name="loginId" class="form-control">
			  </div>
			  <div class="col-12">
			    <label for="password" class="form-label">Password</label>
			    <input type="password" th:field="*{password}" id="password" name="password" class="form-control">
			  </div>
			  <div class="col-12">
			    <label for="auth" class="form-label">Auth</label><br>
			    <input type="radio" name="auth" value="ROLE_ADMIN"> Admin
      			<input type="radio" name="auth" value="ROLE_MEMBER" checked="checked"> User
			  </div>
			  <div class="col-12">
			  	<button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
			  </div>
			</form>
		</div>
	</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
